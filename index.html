<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Grading System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Computer Science Project Grading System</h1>
        </header>
        
        <div class="login-container">
            <div class="login-box">
                <h2>Judge Login</h2>
                <form id="judgeLogin">
                    <input type="text" placeholder="Judge Name" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <div class="login-box">
                <h2>Admin Login</h2>
                <form id="adminLogin">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
